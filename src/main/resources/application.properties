spring.config.import=optional:file:.env[.properties]

!BANCO PRINCIPAL DA APLICACAO
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# spring.flyway.baseline-on-migrate=true
spring.flyway.validate-migration-naming=true
spring.flyway.locations=classpath:db/migration,classpath:db/data

cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

api.security.token.secret=${API_SECURITY_TOKEN_SECRET}

api.security.access.secret=${API_SECURITY_ACCESS_SECRET}
api.security.refresh.secret=${API_SECURITY_REFRESH_SECRET}

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE}

server.error.include-stacktrace=always
spring.jpa.show-sql=true
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# Configuracao de logs de auditoria
logging.file.name=logs/sisreserva.log
logging.file.path=logs
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=300MB

# Set to false in development (HTTP), true in production (HTTPS)
cookie.secure=false

# Nivel de log para pacotes da aplicacao (inclui logs de auditoria)
logging.level.br.uece.alunos.sisreserva=INFO

# Pattern de log para incluir timestamp, nivel, thread, classe e mensagem
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%15.15t] %-40.40logger{39} : %m%n


